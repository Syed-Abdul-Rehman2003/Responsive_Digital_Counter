<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="heading">Digital Counter</h1> 
        <div class="counter-body">
            <h1 id="title">0</h1>
            <div class="card-button">
                <button id="Decrement" class="btn btn-warning"><i class="fa-solid fa-minus" style="color: #ffffff;"></i></button>
                <button id="Reset" class="btn btn-danger"><i class="fas fa-redo"></i></button>
                <button id="Increment" class="btn btn-success"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="copy-container">
            &copy; 2023 Syed Abdul Rehman. All rights reserved.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
